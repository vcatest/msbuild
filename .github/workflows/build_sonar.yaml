name: SonarQube
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    # BEST PRACTICE: Use the official .NET SDK image instead of ubuntu:20.04
    container: mcr.microsoft.com/dotnet/sdk:9.0
    
    steps:
    - uses: actions/checkout@v4
    
    ## SonarScanner requires Java 17+. The SDK image is Debian-based, so we use apt-get.
    - name: Install Java 17 (Required for SonarScanner)
      run: |
        apt-get update
        apt-get install -y openjdk-17-jre
        
    ## Note: "Setup .NET" step is REMOVED because it is already inside the container.

    ## FIXED: Install SonarScanner using the official NuGet feed explicitly
    - name: Install SonarScanner
      run: |
        dotnet tool install --global dotnet-sonarscanner --add-source https://api.nuget.org/v3/index.json
        echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

    ## Start SonarScanner
    - name: SonarScanner Begin
      run: |
        dotnet sonarscanner begin /k:"vcatest_msbuild" /o:"vcatest" /d:sonar.token="96776fa54a595ed6a86cfb00e41cf351b5af5c0e" /d:sonar.host.url="https://sonarcloud.io/"

    ## Build the project
    - name: Build Project
      run: dotnet build -p:EnableWindowsTargeting=true

    ## End SonarScanner
    - name: SonarScanner End
      run: dotnet sonarscanner end /d:sonar.token="96776fa54a595ed6a86cfb00e41cf351b5af5c0e"
